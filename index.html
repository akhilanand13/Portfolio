  <script>
    const text = "I'm a computer science engineer who translates caffeine into functional code. If you've landed here, let's run a quick check: if (recruiter) let's connect; else if (friend) you're stalking again, aren't you? For everyone else, you've discovered a bug in the matrix. Welcome to my professional facade.";
    const typingElement = document.querySelector('.typing-animation');
    let i = 0;
    function typeWriter() {
        if (i < text.length) {
            typingElement.textContent += text.charAt(i);
            i++;
            setTimeout(typeWriter, 40); // slower speed (was 18)

    }
